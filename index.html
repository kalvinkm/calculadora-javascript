<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/cs/style.css">
    <title>Calculadora JavaScript</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="calculator border border-dark text-white text-center">
                <h5>CALCULADORA JS</h5>
                <p class="display bg-light text-end" id="display"></p>
                <table>
                    <tr>
                        <td><button class="btn btn-secondary" id="clean-key">C</button></td>
                        <td><button class="btn btn-secondary" id="back-key">Â«</button></td>
                        <td><button class="btn btn-primary" id="number-key">/</button></td>
                        <td><button class="btn btn-primary" id="number-key">X</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light"id="number-key">7</button></td>
                        <td><button class="btn btn-light"id="number-key">8</button></td>
                        <td><button class="btn btn-light"id="number-key">9</button></td>
                        <td><button class="btn btn-primary" id="number-key">-</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light"id="number-key">4</button></td>
                        <td><button class="btn btn-light"id="number-key">5</button></td>
                        <td><button class="btn btn-light"id="number-key">6</button></td>   
                        <td><button class="btn btn-primary" id="number-key">+</button></td>
                    </tr>
                    <tr>
                        <td><button class="btn btn-light"id="number-key">1</button></td>
                        <td><button class="btn btn-light"id="number-key">2</button></td>
                        <td><button class="btn btn-light"id="number-key">3</button></td>
                        <td rowspan="2"><button class="btn btn-equal btn-success" id="equal-key">=</button></td>
                    </tr>
                    <tr>
                        <td colspan="2"><button class="btn btn-light btn-zero" id="number-key">0</button></td>
                        <td><button class="btn btn-secondary" id="number-key">.</button></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="assets/js/script.js"></script>
</body>

</html>
